<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff6a; --bg: #050505; --card: #121212; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--neon); text-align: center; }
        .tabs { display: flex; gap: 10px; justify-content: center; padding: 15px; }
        .tab-btn { padding: 10px 25px; border-radius: 30px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; font-weight: 600; font-size: 13px; }
        .tab-btn.active { background: var(--neon); color: #000; }
        .score-card { background: linear-gradient(135deg, #1a1a1a, #121212); margin: 15px; padding: 15px; border-radius: 20px; border-left: 5px solid var(--neon); border: 1px solid var(--border); }
        .m-type { font-size: 10px; color: var(--neon); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .m-name { font-weight: 700; font-size: 15px; color: #fff; display: block; margin-bottom: 8px; }
        .m-status { color: #ff4d4d; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; background: #ff4d4d; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { text-align: center; color: #666; font-size: 11px; text-decoration: none; }
        .nav-item.active { color: var(--neon); }
        .nav-item i { font-size: 24px; display: block; font-style: normal; }
    </style>
</head>
<body>
<div class="header"><h2>Real-Time Scores 2026</h2></div>
<div class="tabs">
    <button class="tab-btn active" onclick="switchScore('cricket')">üèè Cricket</button>
    <button class="tab-btn" onclick="switchScore('football')">‚öΩ Football</button>
</div>
<div id="cricket-container">
    <div id="match-list" style="padding: 10px;">
        <p style="text-align:center; color:#888;">Fetching live matches from server...</p>
    </div>
</div>
<div id="football-container" style="display:none; padding:15px;">
    <iframe src="https://www.scorebat.com/embed/livescore/" style="width:100%; height:550px; border:none; border-radius:15px; background:#fff;"></iframe>
</div>
<div class="bottom-nav">
    <a href="index.html" class="nav-item"><i>üè†</i>TV Home</a>
    <a href="scores.html" class="nav-item active"><i>üìä</i>Live Scores</a>
    <div class="nav-item" onclick="location.reload()"><i>üîÑ</i>Refresh</div>
</div>
<script>
    const API_KEY = "68022682-bed3-48da-83bf-fccd3480bae1";
    async function loadCricket() {
        const container = document.getElementById('match-list');
        try {
            const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`);
            const data = await res.json();
            if (data.status === "success" && data.data.length > 0) {
                container.innerHTML = data.data.map(match => `
                    <div class="score-card">
                        <div class="m-type">${match.matchType} ‚Ä¢ 2026</div>
                        <span class="m-name">${match.name}</span>
                        <div class="m-status"><span class="status-dot"></span> ${match.status}</div>
                    </div>`).join('');
            } else { container.innerHTML = '<p style="text-align:center;">No live matches right now.</p>'; }
        } catch (e) { container.innerHTML = '<p style="text-align:center; color:red;">API Limit or Error.</p>'; }
    }
    function switchScore(type) {
        document.getElementById('cricket-container').style.display = type === 'cricket' ? 'block' : 'none';
        document.getElementById('football-container').style.display = type === 'football' ? 'block' : 'none';
        const btns = document.querySelectorAll('.tab-btn');
        btns[0].classList.toggle('active', type === 'cricket');
        btns[1].classList.toggle('active', type === 'football');
        if(type === 'cricket') loadCricket();
    }
    loadCricket();
</script>
</body>
</html>
