<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Sports Scores</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--neon:#00ff6a; --bg:#050505; --card:#121212; --border:rgba(255,255,255,.15);
}
body{
margin:0;background:var(--bg);color:#fff;font-family:Poppins,sans-serif;
padding-bottom:70px;
}
.header{
text-align:center;padding:16px;background:#111;
border-bottom:2px solid var(--neon);
}
.tabs{
display:flex;justify-content:center;gap:12px;padding:14px;
}
.tab{
padding:10px 26px;border-radius:30px;border:1px solid var(--border);
background:var(--card);color:#aaa;font-weight:600;font-size:14px;
cursor:pointer;
}
.tab.active{background:var(--neon);color:#000;}

.box{
margin:12px;border:2px solid var(--neon);
border-radius:14px;background:#fff;overflow:hidden;
height:65vh;
}
iframe{width:100%;height:100%;border:none;}

.center{
display:flex;flex-direction:column;align-items:center;
justify-content:center;height:100%;color:#000;text-align:center;
}
.btn{
background:var(--neon);border:none;padding:14px 26px;
border-radius:30px;font-size:15px;font-weight:700;
cursor:pointer;
}

.bottom{
position:fixed;bottom:0;width:100%;
background:#111;display:flex;justify-content:space-around;
padding:10px 0;border-top:1px solid var(--border);
}
.bottom div{text-align:center;font-size:11px;color:#666}
.bottom .active{color:var(--neon)}
.bottom i{font-size:22px;display:block}
</style>
</head>

<body>

<div class="header">
<h2>Live Sports Scores</h2>
</div>

<div class="tabs">
<div class="tab active" onclick="showCricket()">üèè Cricket</div>
<div class="tab" onclick="showFootball()">‚öΩ Football</div>
</div>

<div class="box" id="content"></div>

<div class="bottom">
<div><i>üè†</i>Home</div>
<div class="active"><i>üìä</i>Scores</div>
<div onclick="location.reload()"><i>üîÑ</i>Refresh</div>
</div>

<script>
const content=document.getElementById("content");
const tabs=document.querySelectorAll(".tab");

function reset(){
tabs.forEach(t=>t.classList.remove("active"));
}

function showCricket(){
reset(); tabs[0].classList.add("active");
content.innerHTML=`
<div class="center">
<h3>Cricket Live Scores</h3>
<p>Open in browser (Safe & Working)</p><br>
<button class="btn"
onclick="window.open('https://www.cricbuzz.com/cricket-match/live-scores','_blank')">
Open Live Scores
</button>
</div>`;
}

function showFootball(){
reset(); tabs[1].classList.add("active");
content.innerHTML=`
<iframe src="https://www.scorebat.com/embed/livescore/"></iframe>`;
}

showCricket();
</script>

</body>
</html>
