<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff6a; --bg: #050505; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--neon); text-align: center; }
        .tabs { display: flex; gap: 10px; justify-content: center; padding: 20px; }
        .tab-btn { padding: 10px 25px; border-radius: 30px; border: 1px solid var(--border); background: #121212; color: #888; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: var(--neon); color: #000; }
        .score-card { background: #121212; margin: 15px; padding: 15px; border-radius: 20px; border-left: 5px solid var(--neon); border: 1px solid var(--border); }
        .m-name { font-weight: 700; font-size: 15px; display: block; margin-bottom: 10px; }
        .m-status { color: #ff4d4d; font-size: 12px; font-weight: bold; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); }
        .nav-item { text-align: center; color: #666; font-size: 11px; text-decoration: none; }
        .nav-item.active { color: var(--neon); }
        .nav-item i { font-size: 24px; display: block; font-style: normal; }
    </style>
</head>
<body>

<div class="header"><h2>Real-Time Scores 2026</h2></div>

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab('cricket')">üèè Cricket</button>
    <button class="tab-btn" onclick="switchTab('football')">‚öΩ Football</button>
</div>

<div id="content" style="padding: 10px;">
    <iframe id="scoreFrame" src="https://m.cricbuzz.com/cricket-match/live-scores" style="width:100%; height:600px; border:none; border-radius:15px; background:#fff;"></iframe>
</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item"><i>üè†</i>TV Home</a>
    <a href="scores.html" class="nav-item active"><i>üìä</i>Live Scores</a>
    <div class="nav-item" onclick="location.reload()"><i>üîÑ</i>Refresh</div>
</div>

<script>
    function switchTab(type) {
        const frame = document.getElementById('scoreFrame');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(b => b.classList.remove('active'));
        if(type === 'cricket') {
            frame.src = "https://m.cricbuzz.com/cricket-match/live-scores";
            btns[0].classList.add('active');
        } else {
            frame.src = "https://www.scorebat.com/embed/livescore/";
            btns[1].classList.add('active');
        }
    }
</script>
</body>
</html>
