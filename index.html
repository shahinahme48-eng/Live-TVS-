<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff6a; --bg: #050505; --card: #121212; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid var(--neon); text-align: center; }
        .tabs { display: flex; gap: 10px; justify-content: center; padding: 15px; }
        .tab-btn { padding: 10px 25px; border-radius: 30px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; font-weight: 600; font-size: 13px; }
        .tab-btn.active { background: var(--neon); color: #000; }
        
        .score-container { padding: 10px; height: 600px; border-radius: 15px; overflow: hidden; background: #fff; margin: 10px; border: 2px solid var(--neon); }
        iframe { width: 100%; height: 100%; border: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); }
        .nav-item { text-align: center; color: #666; font-size: 11px; text-decoration: none; }
        .nav-item.active { color: var(--neon); }
        .nav-item i { font-size: 24px; display: block; font-style: normal; }
    </style>
</head>
<body>
<div class="header"><h2>Live Sports Scores</h2></div>

<div class="score-container">

<script>
    function switchScore(type) {

            frame.src = "https://www.cricbuzz.com/cricket-match/live-scores";
            btns[0].classList.add('active'); btns[1].classList.remove('active');
        } else {
            // ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤‡ßá‡¶∞ ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï
            frame.src = "https://www.scorebat.com/embed/livescore/";

        }
    }
</script>
