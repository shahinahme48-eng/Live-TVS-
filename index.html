<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRICFy TV PRO - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon: #00ff6a;
            --bg: #050505;
            --card: #121212;
            --border: rgba(255, 255, 255, 0.1);
        }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .logo-anim { font-size: 40px; color: var(--neon); font-weight: 800; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.5; } }

        /* ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ü‡¶ø‡¶ï‡¶æ‡¶∞ */
        .ticker { background: #111; color: var(--neon); padding: 6px 0; font-size: 11px; border-bottom: 1px solid var(--border); overflow: hidden; white-space: nowrap; font-weight: 600; }
        .ticker-move { display: inline-block; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
        .header { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); padding: 15px; border-bottom: 2px solid var(--neon); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 20px; font-weight: 700; color: var(--neon); letter-spacing: 1px; }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
        #video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 58px; z-index: 999; display: none; border-bottom: 2px solid var(--neon); }
        video { width: 100%; height: 100%; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ì ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ */
        .search-area { padding: 15px; }
        input { width: 100%; padding: 14px; border-radius: 15px; background: var(--card); color: white; border: 1px solid var(--border); outline: none; box-sizing: border-box; font-size: 15px; }
        .tabs { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px 15px; scrollbar-width: none; }
        .tab-btn { padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; white-space: nowrap; font-size: 13px; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--neon); color: #000; box-shadow: 0 0 15px rgba(0,255,106,0.3); }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid { padding: 0 15px; display: grid; gap: 12px; }
        .card { display: flex; align-items: center; background: var(--card); padding: 12px; border-radius: 18px; cursor: pointer; border: 1px solid var(--border); position: relative; transition: 0.2s; }
        .card:active { transform: scale(0.96); background: #1a1a1a; }
        .card img { width: 55px; height: 55px; border-radius: 12px; margin-right: 15px; object-fit: cover; background: #000; border: 1px solid var(--border); }
        .info { flex: 1; }
        .info h3 { margin: 0; font-size: 15px; color: #fff; width: 75%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .info p { font-size: 10px; color: var(--neon); margin: 2px 0; text-transform: uppercase; font-weight: 700; }
        .fav-btn { position: absolute; right: 15px; font-size: 22px; color: #333; transition: 0.3s; }
        .fav-btn.active { color: #ff4d4d; text-shadow: 0 0 10px rgba(255,77,77,0.3); }

        /* ‡¶¨‡¶ü‡¶Æ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1001; }
        .nav-item { text-align: center; color: #666; font-size: 11px; cursor: pointer; font-weight: 600; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; }
        .nav-item.active { color: var(--neon); }

        .loading-text { text-align: center; padding: 40px; color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-anim">CRICFy PRO</div>
    <p style="color:#666; font-size:12px; margin-top:10px;">Loading Channels...</p>
</div>

<div class="ticker">
    <div class="ticker-move">üèè LIVE: IND vs ENG Match Highlights | üáßüá© BPL 2026 Final Updates | ‚öΩ Real Madrid vs Barcelona Live Tonight | üéµ New Music Releases on Radio FM...</div>
</div>

<div class="header">
    <span onclick="location.reload()" style="cursor:pointer; font-size:20px;">üîÑ</span>
    <h2>CRICFy TV PRO</h2>
    <span onclick="alert('CRICFy TV PRO\nVersion 2.0\nDeveloped by Shahin')" style="cursor:pointer; font-size:20px;">üë§</span>
</div>

<div id="video-container"><video id="video" controls autoPlay playsinline></video></div>

<div class="search-area">
    <input type="text" id="searchInput" placeholder="Search Channels..." onkeyup="filter()">
</div>

<div class="tabs" id="tabs">
    <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
    <button class="tab-btn" onclick="filterTab('Fav', this)">‚ù§Ô∏è Favorites</button>
    <button class="tab-btn" onclick="filterTab('Sports', this)">üèè Sports</button>
    <button class="tab-btn" onclick="filterTab('Bangladesh', this)">üáßüá© Bangladesh</button>
    <button class="tab-btn" onclick="filterTab('India', this)">üáÆüá≥ India</button>
</div>

<div class="grid" id="channelList"></div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="filterTab('All', document.querySelector('.tab-btn'))"><i>üè†</i>Home</div>
    <div class="nav-item" onclick="filterTab('Sports', document.querySelectorAll('.tab-btn')[2])"><i>üèè</i>Sports</div>
    <div class="nav-item" onclick="filterTab('Fav', document.querySelectorAll('.tab-btn')[1])"><i>‚ù§Ô∏è</i>Fav</div>
    <div class="nav-item" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i>üöÄ</i>Top</div>
</div>

<script>
    const sources = [
        "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u",
        "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u",
        "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u",
        "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8"
    ];

    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('my_favs')) || [];
    const defaultLogo = "https://cdn-icons-png.flaticon.com/128/1044/1044302.png";

    async function init() {
        for (let url of sources) {
            try {
                const res = await fetch(url);
                const data = await res.text();
                parse(data);
            } catch (e) { }
        }
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => document.getElementById('splash').style.display = 'none', 500);
        display(allChannels);
    }

    function parse(data) {
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const url = lines[i + 1]?.trim();
                if (!url || !url.startsWith('http')) continue;
                const name = lines[i].split(',')[1]?.trim() || "Live Channel";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || defaultLogo;
                let group = "Global";
                const low = name.toLowerCase();
                if (low.includes("bd") || low.includes("bangla")) group = "Bangladesh";
                else if (low.includes("sony") || low.includes("star") || low.includes("sports") || low.includes("ten") || low.includes("cricket") || low.includes("t sports")) group = "Sports";
                else if (low.includes("india") || low.includes("hindi") || low.includes("colors")) group = "India";
                allChannels.push({ name, url, logo, group });
            }
        }
    }

    function display(list) {
        const container = document.getElementById('channelList');
        container.innerHTML = list.slice(0, 500).map(ch => {
            const isFav = favorites.includes(ch.name) ? 'active' : '';
            return `
                <div class="card" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='${defaultLogo}'">
                    <div class="info">
                        <p>${ch.group}</p>
                        <h3>${ch.name}</h3>
                        <span style="color:#ff4d4d; font-size:11px; font-weight:bold;">‚óè LIVE</span>
                    </div>
                    <div class="fav-btn ${isFav}" onclick="toggleFav(event, '${ch.name}')">‚ù§</div>
                </div>
            `;
        }).join('');
    }

    function toggleFav(e, name) {
        e.stopPropagation();
        if (favorites.includes(name)) favorites = favorites.filter(n => n !== name);
        else favorites.push(name);
        localStorage.setItem('my_favs', JSON.stringify(favorites));
        e.target.classList.toggle('active');
    }

    function play(url) {
        const v = document.getElementById('video');
        document.getElementById('video-container').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        } else { v.src = url; v.play(); }
    }

    function filter() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        display(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function filterTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
        if (tab === 'All') display(allChannels);
        else if (tab === 'Fav') display(allChannels.filter(ch => favorites.includes(ch.name)));
        else display(allChannels.filter(c => c.group === tab));
    }

    init();
</script>
</body>
</html>
