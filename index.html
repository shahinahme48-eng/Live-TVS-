<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICFy TV PRO - Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon-green: #00ff6a;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body { 
            background: var(--bg-dark); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        .header { 
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid var(--neon-green); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .header h2 { margin: 0; font-size: 22px; color: var(--neon-green); text-transform: uppercase; letter-spacing: 2px; }

        #video-container { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            position: sticky; 
            top: 58px; 
            z-index: 999; 
            display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        video { width: 100%; height: 100%; }

        .search-container { padding: 15px; }
        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            background: var(--card-bg); 
            color: white; 
            border: 1px solid var(--glass-border); 
            outline: none; 
            box-sizing: border-box; 
            font-size: 15px;
        }

        .tabs { 
            display: flex; 
            gap: 10px; 
            overflow-x: auto; 
            padding: 0 15px 15px; 
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn { 
            padding: 10px 20px; 
            border-radius: 30px; 
            border: 1px solid var(--glass-border); 
            background: var(--card-bg); 
            color: #ccc; 
            cursor: pointer; 
            white-space: nowrap; 
            font-size: 13px; 
            transition: 0.3s;
        }
        .tab-btn.active { 
            background: var(--neon-green); 
            color: #000; 
            font-weight: bold;
        }

        .grid { 
            padding: 0 15px; 
            display: grid; 
            gap: 12px; 
        }
        .card { 
            display: flex; 
            align-items: center; 
            background: var(--card-bg); 
            padding: 12px; 
            border-radius: 15px; 
            cursor: pointer; 
            border: 1px solid var(--glass-border); 
            transition: 0.2s;
        }
        .card:active { transform: scale(0.97); }

        .card img { 
            width: 55px; 
            height: 55px; 
            border-radius: 10px; 
            margin-right: 15px; 
            object-fit: cover; 
            background: #111;
        }
        .info { flex: 1; }
        .info h3 { margin: 0; font-size: 15px; color: #fff; }
        .info p { font-size: 10px; color: var(--neon-green); margin: 2px 0; text-transform: uppercase; font-weight: bold; }
        .live-text { font-size: 11px; color: #ff4d4d; font-weight: bold; }

        .loader { text-align: center; padding: 40px; color: var(--neon-green); font-weight: bold; }
    </style>
</head>
<body>

<div class="header"><h2>CRICFy TV PRO</h2></div>
<div id="video-container"><video id="video" controls autoPlay playsinline></video></div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Channels..." onkeyup="filter()">
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
    <button class="tab-btn" onclick="filterTab('Bangladesh', this)">Bangladesh</button>
    <button class="tab-btn" onclick="filterTab('India', this)">India</button>
    <button class="tab-btn" onclick="filterTab('Sports', this)">Sports</button>
    <button class="tab-btn" onclick="filterTab('Global', this)">Global</button>
</div>

<div id="loader" class="loader">Loading Channels...</div>
<div class="grid" id="channelList"></div>

<script>
    // ৪টি প্রধান সোর্স
    const sources = [
        "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u",
        "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u",
        "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u",
        "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8"
    ];

    let allChannels = [];
    const defaultLogo = "https://cdn-icons-png.flaticon.com/128/1044/1044302.png"; // লোগো না থাকলে এটি দেখাবে

    async function init() {
        for (let url of sources) {
            try {
                const res = await fetch(url);
                const data = await res.text();
                parse(data);
            } catch (e) { console.log("Error loading source"); }
        }
        document.getElementById('loader').style.display = 'none';
        display(allChannels);
    }

    function parse(data) {
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const info = lines[i];
                const url = lines[i + 1]?.trim();
                if (!url || !url.startsWith('http')) continue;

                const name = info.split(',')[1]?.trim() || "Live TV";
                const logoMatch = info.match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : defaultLogo;
                
                let group = "Global";
                const lowName = name.toLowerCase();
                if (lowName.includes("bd") || lowName.includes("bangla")) group = "Bangladesh";
                else if (lowName.includes("sony") || lowName.includes("star") || lowName.includes("sports") || lowName.includes("ten")) group = "Sports";
                else if (lowName.includes("india") || lowName.includes("hindi")) group = "India";

                allChannels.push({ name, url, logo, group });
            }
        }
    }

    function display(list) {
        const container = document.getElementById('channelList');
        container.innerHTML = list.slice(0, 300).map(ch => `
            <div class="card" onclick="play('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='${defaultLogo}'">
                <div class="info">
                    <p>${ch.group}</p>
                    <h3>${ch.name}</h3>
                    <span class="live-text">● LIVE NOW</span>
                </div>
            </div>
        `).join('');
    }

    function play(url) {
        const v = document.getElementById('video');
        document.getElementById('video-container').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        } else { v.src = url; v.play(); }
    }

    function filter() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        display(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function filterTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        display(tab === 'All' ? allChannels : allChannels.filter(c => c.group === tab));
    }

    init();
</script>
</body>
</html>
