<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRICFy TV PRO - Ultimate Fix 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon: #00ff6a; --bg: #050505; --card: #121212; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo-anim { font-size: 35px; color: var(--neon); font-weight: 800; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
        .header { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); padding: 15px; border-bottom: 2px solid var(--neon); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .header h2 { margin: 0; font-size: 20px; font-weight: 800; color: var(--neon); }

        #video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 58px; z-index: 999; display: none; border-bottom: 2px solid var(--neon); }
        video { width: 100%; height: 100%; }

        .section { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input { width: 100%; padding: 14px; border-radius: 12px; background: var(--card); color: white; border: 1px solid var(--border); outline: none; box-sizing: border-box; margin-bottom: 15px; }

        .tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .tab-btn { padding: 10px 22px; border-radius: 30px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; white-space: nowrap; font-size: 13px; font-weight: 600; }
        .tab-btn.active { background: var(--neon); color: #000; }

        .grid { display: grid; gap: 12px; }
        .card { display: flex; align-items: center; background: var(--card); padding: 12px; border-radius: 18px; cursor: pointer; border: 1px solid var(--border); position: relative; }
        .card img { width: 55px; height: 55px; border-radius: 10px; margin-right: 15px; object-fit: cover; background: #111; }
        .info h3 { margin: 0; font-size: 14px; width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: #fff; }
        .info p { font-size: 10px; color: var(--neon); margin: 2px 0; text-transform: uppercase; font-weight: 700; }

        /* ‡¶≤‡¶æ‡¶≠/‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶Ü‡¶á‡¶ï‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
        .fav-btn { position: absolute; right: 15px; font-size: 25px; color: #333; transition: 0.2s; z-index: 10; }
        .fav-btn.active { color: #ff4d4d; }

        /* ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
        .score-box { width: 100%; height: 500px; border-radius: 20px; overflow: hidden; background: #fff; border: 2px solid var(--neon); }
        iframe { width: 100%; height: 100%; border: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1001; }
        .nav-item { text-align: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 2px; font-style: normal; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-anim">CRICFy PRO</div>
    <p style="color:#888; font-size:12px; margin-top:10px;">LOADING UNLIMITED 2026 STREAMS</p>
</div>

<div class="header"><h2>CRICFy TV PRO</h2></div>
<div id="video-container"><video id="video" controls autoPlay playsinline></video></div>

<!-- ‡¶π‡ßã‡¶Æ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="home-sec" class="section active">
    <input type="text" id="searchInput" placeholder="Search 30,000+ Channels..." onkeyup="filter()">
    <div class="tabs">
        <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
        <button class="tab-btn" onclick="filterTab('Bangladesh', this)">üáßüá© BD</button>
        <button class="tab-btn" onclick="filterTab('India', this)">üáÆüá≥ India</button>
        <button class="tab-btn" onclick="filterTab('Sports', this)">üèè Sports</button>
    </div>
    <div id="load-info" style="text-align:center; color:var(--neon); font-size:12px; margin-bottom:10px;">Loading Channels...</div>
    <div class="grid" id="channelList"></div>
</div>

<!-- ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® (Updated Fix) -->
<div id="score-sec" class="section">
    <h3 style="text-align:center; color:var(--neon); font-size:16px; margin-bottom:15px;">üèè Real-Time Live Scores 2026 ‚öΩ</h3>
    <div class="score-box">
        <!-- ‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ö‡¶≤‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü‡¶ø‡¶≠ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶Ø‡¶æ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶¨‡ßç‡¶≤‡¶ï ‡¶π‡¶¨‡ßá ‡¶®‡¶æ -->
        <iframe src="https://m.cricbuzz.com/cricket-match/live-scores"></iframe>
    </div>
</div>

<!-- ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="fav-sec" class="section">
    <h3 style="text-align:center; color:var(--neon);">‚ù§Ô∏è My Favorite Library</h3>
    <div class="grid" id="favList"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchSec('home', this)"><i>üè†</i>Home</div>
    <div class="nav-item" onclick="switchSec('score', this)"><i>üìä</i>Scores</div>
    <div class="nav-item" onclick="switchSec('fav', this)"><i>‚ù§Ô∏è</i>Fav</div>
    <div class="nav-item" onclick="location.reload()"><i>üîÑ</i>Reload</div>
</div>

<script>
    const sources = [
        "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u",
        "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u",
        "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u",
        "https://iptv-org.github.io/iptv/index.m3u"
    ];

    let allChannels = [];
    let favList = JSON.parse(localStorage.getItem('CRICFY_FAV_SYSTEM')) || [];
    const defaultLogo = "https://cdn-icons-png.flaticon.com/128/1044/1044302.png";

    async function init() {
        for (let url of sources) {
            try {
                const res = await fetch(url);
                const data = await res.text();
                parseM3U(data);
                display(allChannels);
            } catch (e) { }
        }
        document.getElementById('splash').style.display = 'none';
        document.getElementById('load-info').style.display = 'none';
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const url = lines[i + 1]?.trim();
                if (!url || !url.startsWith('http')) continue;
                const name = lines[i].split(',')[1]?.trim() || "Live TV";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || defaultLogo;
                let group = "Global";
                const low = name.toLowerCase();
                if (low.includes("bd") || low.includes("bangla")) group = "Bangladesh";
                else if (low.includes("sony") || low.includes("star") || low.includes("sports") || low.includes("ten") || low.includes("cricket")) group = "Sports";
                else if (low.includes("india") || low.includes("hindi")) group = "India";
                allChannels.push({ name, url, logo, group });
            }
        }
    }

    function display(list, target = 'channelList') {
        const container = document.getElementById(target);
        // ‡¶™‡¶æ‡¶∞‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¨‡ßú ‡¶π‡¶≤‡ßá ‡ß´‡ß¶‡ß¶‡¶ü‡¶ø‡¶∞ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶®‡¶æ
        const showList = list.slice(0, 500);
        container.innerHTML = showList.map(ch => {
            const isFav = favList.some(f => f.url === ch.url) ? 'active' : '';
            return `
                <div class="card" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='${defaultLogo}'">
                    <div class="info">
                        <p>${ch.group}</p>
                        <h3>${ch.name}</h3>
                    </div>
                    <div class="fav-btn ${isFav}" onclick="toggleFav(event, '${ch.url}')">‚ù§</div>
                </div>
            `;
        }).join('');
    }

    function toggleFav(e, url) {
        e.stopPropagation();
        const ch = allChannels.find(c => c.url === url);
        const index = favList.findIndex(f => f.url === url);
        
        if (index > -1) {
            favList.splice(index, 1);
            e.target.classList.remove('active');
        } else if(ch) {
            favList.push(ch);
            e.target.classList.add('active');
        }
        
        localStorage.setItem('CRICFY_FAV_SYSTEM', JSON.stringify(favList));
        if(document.getElementById('fav-sec').classList.contains('active')) display(favList, 'favList');
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id + '-sec').classList.add('active');
        el.classList.add('active');
        document.getElementById('video-container').style.display = 'none';
        if(id === 'fav') display(favList, 'favList');
    }

    function play(url) {
        const v = document.getElementById('video');
        document.getElementById('video-container').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        } else { v.src = url; v.play(); }
    }

    function filter() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        display(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function filterTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (tab === 'All') display(allChannels);
        else display(allChannels.filter(c => c.group === tab));
    }

    init();
</script>
</body>
</html>
