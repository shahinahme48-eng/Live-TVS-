<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CRICFy TV PRO - Upgraded</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
:root {
  --neon: #00ff6a;
  --bg: #050505;
  --card: #121212;
  --border: rgba(255,255,255,.1);
  --light-bg: #f2f2f2;
  --light-card: #fff;
  --light-text: #000;
}
body {
  margin: 0;
  background: var(--bg);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  padding-bottom: 80px;
  transition: all 0.3s;
}
body.light {
  background: var(--light-bg);
  color: var(--light-text);
}
.header {
  background: rgba(10,10,10,.95);
  backdrop-filter: blur(15px);
  padding: 15px;
  border-bottom: 2px solid var(--neon);
  position: sticky;
  top: 0;
  z-index: 1000;
  text-align: center;
}
.header h2 {
  margin: 0;
  font-size: 20px;
  font-weight: 800;
  color: var(--neon);
  letter-spacing: 1px;
  display: inline-block;
}
.theme-toggle {
  float: right;
  cursor: pointer;
  font-size: 18px;
  color: var(--neon);
}
#video-container {
  width: 100%;
  aspect-ratio: 16/9;
  background: #000;
  position: sticky;
  top: 58px;
  z-index: 999;
  display: none;
  border-bottom: 2px solid var(--neon);
  border-radius: 12px;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
}
.search-area {
  padding: 15px;
}
input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  background: var(--card);
  color: white;
  border: 1px solid var(--border);
  outline: none;
  box-sizing: border-box;
  transition: all 0.3s;
}
body.light input {
  background: var(--light-card);
  color: var(--light-text);
  border: 1px solid #ccc;
}
.tabs {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding: 0 15px 15px;
  scrollbar-width: none;
}
.tab-btn {
  padding: 10px 20px;
  border-radius: 30px;
  border: 1px solid var(--border);
  background: var(--card);
  color: #888;
  cursor: pointer;
  white-space: nowrap;
  font-size: 13px;
  font-weight: 600;
  transition: 0.3s;
}
.tab-btn.active {
  background: var(--neon);
  color: #000;
}
body.light .tab-btn {
  background: var(--light-card);
  color: #888;
  border: 1px solid #ccc;
}
body.light .tab-btn.active {
  background: var(--neon);
  color: #000;
}
.grid {
  padding: 0 15px;
  display: grid;
  gap: 12px;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
}
.card {
  display: flex;
  align-items: center;
  background: var(--card);
  padding: 12px;
  border-radius: 18px;
  cursor: pointer;
  border: 1px solid var(--border);
  position: relative;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 10px var(--neon);
}
body.light .card {
  background: var(--light-card);
  border: 1px solid #ccc;
}
.card img {
  width: 55px;
  height: 55px;
  border-radius: 10px;
  margin-right: 15px;
  object-fit: cover;
  background: #111;
}
.info h3 {
  margin: 0;
  font-size: 15px;
  color: #fff;
  width: 75%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
body.light .info h3 {
  color: var(--light-text);
}
.info p {
  font-size: 10px;
  color: var(--neon);
  margin: 2px 0;
  text-transform: uppercase;
  font-weight: 800;
}
.live-dot {
  color: #ff4d4d;
  font-size: 11px;
  font-weight: bold;
  margin-left: 4px;
}
.favorite {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 16px;
  color: #ffea00;
  cursor: pointer;
}
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(10,10,10,.98);
  backdrop-filter: blur(20px);
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  border-top: 1px solid var(--border);
  z-index: 1001;
}
.bottom-nav div, .bottom-nav a {
  text-align: center;
  color: #666;
  font-size: 11px;
  cursor: pointer;
  text-decoration: none;
}
.bottom-nav .active { color: var(--neon);}
.bottom-nav i { font-size: 24px; display: block; margin-bottom: 2px;}
.loading-skeleton {
  height: 70px;
  background: #222;
  border-radius: 15px;
  animation: pulse 1.5s infinite;
}
body.light .loading-skeleton { background: #eee; }
@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}
</style>
</head>
<body>

<div class="header">
  <h2>CRICFy TV PRO</h2>
  <span class="theme-toggle" onclick="toggleTheme()">üåô</span>
</div>

<div id="video-container">
  <video id="video" controls autoplay playsinline></video>
</div>

<div class="search-area">
  <input type="text" id="searchInput" placeholder="Search 30,000+ Channels..." onkeyup="filter()">
</div>

<div class="tabs">
  <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
  <button class="tab-btn" onclick="filterTab('Bangladesh', this)">üáßüá© Bangladesh</button>
  <button class="tab-btn" onclick="filterTab('India', this)">üáÆüá≥ India</button>
  <button class="tab-btn" onclick="filterTab('Sports', this)">üèè Sports</button>
  <button class="tab-btn" onclick="filterTab('Global', this)">üåç Global</button>
</div>

<div id="loading" style="text-align:center; color:var(--neon); padding:20px;">Loading Channels...</div>
<div class="grid" id="channelList"></div>

<div class="bottom-nav">
  <a href="index.html" class="active"><i>üè†</i>TV Home</a>
  <a href="scores.html"><i>üìä</i>Live Scores</a>
  <div onclick="location.reload()"><i>üîÑ</i>Refresh</div>
</div>

<script>
const sources = [
  "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u",
  "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u",
  "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u",
  "https://iptv-org.github.io/iptv/index.m3u"
];

let allChannels = [];
const defaultLogo = "https://cdn-icons-png.flaticon.com/128/1044/1044302.png";
const favorites = JSON.parse(localStorage.getItem('favorites')||"{}");

async function init(){
  const container=document.getElementById('channelList');
  container.innerHTML = Array(12).fill('<div class="loading-skeleton"></div>').join('');
  for(let url of sources){
    try{
      const res = await fetch(url);
      const data = await res.text();
      parseM3U(data);
    }catch(e){}
  }
  display(allChannels);
  document.getElementById('loading').style.display='none';
}

function parseM3U(data){
  const lines=data.split('\n');
  for(let i=0;i<lines.length;i++){
    if(lines[i].startsWith('#EXTINF')){
      const url = lines[i+1]?.trim();
      if(!url || !url.startsWith('http')) continue;
      const name = lines[i].split(',')[1]?.trim() || "Live TV";
      const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || defaultLogo;
      let group = "Global";
      const low=name.toLowerCase();
      if(low.includes("bd")||low.includes("bangla")) group="Bangladesh";
      else if(low.includes("sony")||low.includes("star")||low.includes("sports")||low.includes("ten")||low.includes("cricket")) group="Sports";
      else if(low.includes("india")||low.includes("hindi")) group="India";
      allChannels.push({name,url,logo,group});
    }
  }
}

function display(list){
  const container=document.getElementById('channelList');
  container.innerHTML=list.slice(0,500).map(ch=>`
    <div class="card">
      <img src="${ch.logo}" loading="lazy" onerror="this.src='${defaultLogo}'" onclick="play('${ch.url}')">
      <div class="info" onclick="play('${ch.url}')">
        <p>${ch.group}</p>
        <h3>${ch.name}</h3>
        <span class="live-dot">‚óè LIVE</span>
      </div>
      <span class="favorite" onclick="toggleFav(event,'${ch.name}')">
        ${favorites[ch.name] ? '‚òÖ' : '‚òÜ'}
      </span>
    </div>
  `).join('');
}

function play(url){
  const v=document.getElementById('video');
  document.getElementById('video-container').style.display='block';
  window.scrollTo({top:0,behavior:'smooth'});
  if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>v.play());
  }else{
    v.src=url; v.play();
  }
}

function filter(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  display(allChannels.filter(c=>c.name.toLowerCase().includes(q)));
}

function filterTab(tab, btn){
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  if(tab==='All') display(allChannels);
  else display(allChannels.filter(c=>c.group===tab));
}

function toggleFav(e,name){
  e.stopPropagation();
  if(favorites[name]) delete favorites[name];
  else favorites[name]=true;
  localStorage.setItem('favorites',JSON.stringify(favorites));
  display(allChannels);
}

function toggleTheme(){
  document.body.classList.toggle('light');
}

init();
</script>
</body>
</html>
