<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRICFy TV PRO 2026 - Real-Time Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon: #00ff6a; --bg: #050505; --card: #121212; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .logo-anim { font-size: 35px; color: var(--neon); font-weight: 800; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }

        .header { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); padding: 15px; border-bottom: 2px solid var(--neon); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .header h2 { margin: 0; font-size: 20px; font-weight: 800; color: var(--neon); letter-spacing: 1px; }

        #video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 58px; z-index: 999; display: none; border-bottom: 2px solid var(--neon); }
        video { width: 100%; height: 100%; }

        /* ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ */
        .section { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .grid { display: grid; gap: 12px; }
        .card { display: flex; align-items: center; background: var(--card); padding: 12px; border-radius: 18px; cursor: pointer; border: 1px solid var(--border); position: relative; }
        .card img { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; object-fit: cover; background: #111; }
        .info h3 { margin: 0; font-size: 14px; width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .info p { font-size: 10px; color: var(--neon); margin: 2px 0; text-transform: uppercase; font-weight: 700; }

        /* ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .score-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .score-tab-btn { padding: 8px 20px; border-radius: 20px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; font-size: 12px; font-weight: 600; }
        .score-tab-btn.active { background: var(--neon); color: #000; }

        .score-card { background: linear-gradient(135deg, #1a1a1a, #121212); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); border-left: 5px solid var(--neon); }
        .m-title { font-size: 11px; color: var(--neon); font-weight: bold; margin-bottom: 10px; opacity: 0.8; }
        .m-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .m-team { font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .m-score { font-weight: 800; color: #fff; font-size: 15px; }
        .m-status { font-size: 11px; color: #ff4d4d; margin-top: 10px; font-weight: bold; border-top: 1px solid #222; padding-top: 8px; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ì ‡¶Æ‡ßá‡¶á‡¶® ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ */
        input { width: 100%; padding: 14px; border-radius: 12px; background: var(--card); color: white; border: 1px solid var(--border); outline: none; box-sizing: border-box; margin-bottom: 15px; }
        .tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .tab-btn { padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .tab-btn.active { background: var(--neon); color: #000; font-weight: bold; }

        /* ‡¶¨‡¶ü‡¶Æ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1001; }
        .nav-item { text-align: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 2px; font-style: normal; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-anim">CRICFy PRO</div>
    <p style="color:#888; font-size:12px; margin-top:10px;">REAL-TIME SPORTS HUB 2026</p>
</div>

<div class="header"><h2>CRICFy TV PRO</h2></div>
<div id="video-container"><video id="video" controls autoPlay playsinline></video></div>

<!-- ‡¶π‡ßã‡¶Æ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="home-sec" class="section active">
    <input type="text" id="searchInput" placeholder="Search Channels (Sony, Star, BPL...)" onkeyup="filter()">
    <div class="tabs">
        <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
        <button class="tab-btn" onclick="filterTab('Bangladesh', this)">üáßüá© Bangladesh</button>
        <button class="tab-btn" onclick="filterTab('India', this)">üáÆüá≥ India</button>
        <button class="tab-btn" onclick="filterTab('Sports', this)">üèè Sports</button>
    </div>
    <div class="grid" id="channelList"></div>
</div>

<!-- ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="score-sec" class="section">
    <div class="score-tabs">
        <button class="score-tab-btn active" onclick="fetchCricketScores()">üèè Cricket</button>
        <button class="score-tab-btn" onclick="fetchFootballScores()">‚öΩ Football</button>
    </div>
    <div id="score-list">
        <p style="text-align:center; color:#888; padding:50px;">Fetching Live 2026 Data...</p>
    </div>
</div>

<!-- ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="fav-sec" class="section">
    <h3 style="text-align:center; color:var(--neon);">‚ù§Ô∏è Your Favorites</h3>
    <div class="grid" id="favList"></div>
</div>

<!-- ‡¶¨‡¶ü‡¶Æ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶∞ -->
<div class="bottom-nav">
    <div class="nav-item active" onclick="switchSec('home', this)"><i>üè†</i>Home</div>
    <div class="nav-item" onclick="switchSec('score', this)"><i>üìä</i>Scores</div>
    <div class="nav-item" onclick="switchSec('fav', this)"><i>‚ù§Ô∏è</i>Fav</div>
    <div class="nav-item" onclick="location.reload()"><i>üîÑ</i>Reload</div>
</div>

<script>
    const sources = [
        "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u",
        "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u",
        "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u",
        "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8"
    ];

    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('my_fav_2026')) || [];
    const defaultLogo = "https://cdn-icons-png.flaticon.com/128/1044/1044302.png";

    // --- ‡ßß. ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶ï‡ßç‡¶∞‡¶ø‡¶ï‡ßá‡¶ü ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶´‡ßá‡¶ö‡¶ø‡¶Ç (BPL & ICC) ---
    async function fetchCricketScores() {
        const container = document.getElementById('score-list');
        container.innerHTML = '<p style="text-align:center; color:var(--neon);">Updating Live Cricket scores...</p>';
        
        try {
            // ‡¶Ü‡¶∏‡¶≤ ‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ (‡¶è‡¶ü‡¶ø ‡ß®‡ß¶‡ß®‡ß¨ ‡¶∏‡¶æ‡¶≤‡ßá‡¶∞ ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡ßá‡¶¨‡ßá)
            const res = await fetch('https://cricket-api-ruddy.vercel.app/'); 
            const matches = await res.json();
            
            if(matches && matches.length > 0) {
                container.innerHTML = matches.map(m => `
                    <div class="score-card">
                        <div class="m-title">${m.title}</div>
                        <div class="m-row"><span>üèè Match Score:</span><span class="m-score">${m.score || 'Starts Soon'}</span></div>
                        <div class="m-status">‚óè ${m.update || 'Live from Stadium'}</div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center;">No ICC or BPL matches live right now.</p>';
            }
        } catch (e) {
            container.innerHTML = '<p style="text-align:center; color:#ff4d4d;">Failed to connect to Score Server.</p>';
        }
    }

    // --- ‡ß®. ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶´‡ßá‡¶ö‡¶ø‡¶Ç (Global Leagues) ---
    function fetchFootballScores() {
        const container = document.getElementById('score-list');
        // ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶â‡¶á‡¶ú‡ßá‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶¨ ‡¶ï‡¶æ‡¶∞‡¶£ ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¨‡ßú ‡¶π‡ßü
        container.innerHTML = `
            <iframe src="https://www.scorebat.com/embed/livescore/" 
                    style="width:100%; height:500px; border:none; border-radius:15px; background:white;"></iframe>
            <p style="font-size:10px; color:#555; text-align:center; margin-top:5px;">Powered by ScoreBat Live</p>
        `;
    }

    async function init() {
        for (let url of sources) {
            try {
                const res = await fetch(url);
                const data = await res.text();
                parse(data);
            } catch (e) { }
        }
        document.getElementById('splash').style.display = 'none';
        display(allChannels);
    }

    function parse(data) {
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const url = lines[i + 1]?.trim();
                if (!url || !url.startsWith('http')) continue;
                const name = lines[i].split(',')[1]?.trim() || "Live TV";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || defaultLogo;
                let group = "Global";
                const low = name.toLowerCase();
                if (low.includes("bd") || low.includes("bangla")) group = "Bangladesh";
                else if (low.includes("star") || low.includes("sony") || low.includes("ten") || low.includes("sports") || low.includes("cricket")) group = "Sports";
                else if (low.includes("india") || low.includes("hindi")) group = "India";
                allChannels.push({ name, url, logo, group });
            }
        }
    }

    function display(list, target = 'channelList') {
        const container = document.getElementById(target);
        container.innerHTML = list.slice(0, 300).map(ch => {
            const isFav = favorites.includes(ch.name) ? 'active' : '';
            return `
                <div class="card" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='${defaultLogo}'">
                    <div class="info">
                        <p>${ch.group}</p>
                        <h3>${ch.name}</h3>
                    </div>
                    <div class="fav-btn ${isFav}" onclick="toggleFav(event, '${ch.name}')">‚ù§</div>
                </div>
            `;
        }).join('');
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id + '-sec').classList.add('active');
        el.classList.add('active');
        document.getElementById('video-container').style.display = 'none';
        
        if(id === 'score') {
            document.querySelectorAll('.score-tab-btn')[0].classList.add('active');
            fetchCricketScores();
        }
        if(id === 'fav') display(allChannels.filter(c => favorites.includes(c.name)), 'favList');
    }

    function toggleFav(e, name) {
        e.stopPropagation();
        if (favorites.includes(name)) favorites = favorites.filter(n => n !== name);
        else favorites.push(name);
        localStorage.setItem('my_fav_2026', JSON.stringify(favorites));
        e.target.classList.toggle('active');
    }

    function play(url) {
        const v = document.getElementById('video');
        document.getElementById('video-container').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        } else { v.src = url; v.play(); }
    }

    function filter() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        display(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function filterTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        display(tab === 'All' ? allChannels : allChannels.filter(c => c.group === tab));
    }

    init();
</script>
</body>
</html>
