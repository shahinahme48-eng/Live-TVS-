<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRICFy TV PRO 2026 - Notification Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon: #00ff6a; --bg: #050505; --card: #121212; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s; }
        .logo-anim { font-size: 35px; color: var(--neon); font-weight: 800; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .header { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); padding: 15px; border-bottom: 2px solid var(--neon); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .header h2 { margin: 0; font-size: 20px; font-weight: 800; color: var(--neon); letter-spacing: 1px; }

        #video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 58px; z-index: 999; display: none; border-bottom: 2px solid var(--neon); }
        video { width: 100%; height: 100%; }

        .section { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input { width: 100%; padding: 14px; border-radius: 12px; background: var(--card); color: white; border: 1px solid var(--border); outline: none; box-sizing: border-box; margin-bottom: 15px; }

        .tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; justify-content: center; }
        .tab-btn { padding: 10px 20px; border-radius: 30px; border: 1px solid var(--border); background: var(--card); color: #888; cursor: pointer; white-space: nowrap; font-size: 12px; font-weight: 600; }
        .tab-btn.active { background: var(--neon); color: #000; }

        .grid { display: grid; gap: 12px; }
        .card { display: flex; align-items: center; background: var(--card); padding: 12px; border-radius: 18px; cursor: pointer; border: 1px solid var(--border); position: relative; }
        .card img { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; object-fit: cover; background: #111; }
        .info h3 { margin: 0; font-size: 14px; color: #fff; width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .info p { font-size: 10px; color: var(--neon); margin: 2px 0; text-transform: uppercase; font-weight: 700; }
        .fav-btn { position: absolute; right: 15px; font-size: 24px; color: #333; }
        .fav-btn.active { color: #ff4d4d; }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .score-card { background: linear-gradient(135deg, #1a1a1a, #121212); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); border-left: 5px solid var(--neon); }
        .m-type { font-size: 10px; color: var(--neon); font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .m-status { font-size: 12px; font-weight: 600; color: #ff4d4d; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; background: #ff4d4d; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1001; }
        .nav-item { text-align: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--neon); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 2px; font-style: normal; }
    </style>
</head>
<body>

<div id="splash">
    <div class="logo-anim">CRICFy PRO</div>
    <p style="color:#888; font-size:12px; margin-top:10px;">NOTIFICATIONS ENABLED ‚Ä¢ 2026</p>
</div>

<div class="header"><h2>CRICFy TV PRO</h2></div>
<div id="video-container"><video id="video" controls autoPlay playsinline></video></div>

<!-- ‡¶π‡ßã‡¶Æ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="home-sec" class="section active">
    <input type="text" id="searchInput" placeholder="Search 30,000+ Channels..." onkeyup="filter()">
    <div class="tabs">
        <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
        <button class="tab-btn" onclick="filterTab('Bangladesh', this)">üáßüá© BD</button>
        <button class="tab-btn" onclick="filterTab('India', this)">üáÆüá≥ India</button>
        <button class="tab-btn" onclick="filterTab('Sports', this)">üèè Sports</button>
    </div>
    <div class="grid" id="channelList"></div>
</div>

<!-- ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="score-sec" class="section">
    <div class="tabs" style="justify-content: center;">
        <button class="tab-btn active" id="btn-cricket" onclick="toggleScoreType('cricket')">üèè Cricket</button>
        <button class="tab-btn" id="btn-football" onclick="toggleScoreType('football')">‚öΩ Football</button>
    </div>
    <div id="cricket-score-container"></div>
    <div id="football-score-container" style="display:none;"></div>
</div>

<!-- ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® -->
<div id="fav-sec" class="section">
    <h3 style="text-align:center; color:var(--neon);">‚ù§Ô∏è My Library</h3>
    <div class="grid" id="favList"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchSec('home', this)"><i>üè†</i>Home</div>
    <div class="nav-item" onclick="switchSec('score', this)"><i>üìä</i>Scores</div>
    <div class="nav-item" onclick="switchSec('fav', this)"><i>‚ù§Ô∏è</i>Fav</div>
    <div class="nav-item" onclick="location.reload()"><i>üîÑ</i>Reload</div>
</div>

<script>
    const API_KEY = "68022682-bed3-48da-83bf-fccd3480bae1";
    const FOOTBALL_API_KEY = "YOUR_FOOTBALL_API_KEY"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤ ‡¶ï‡ßÄ ‡¶¨‡¶∏‡¶æ‡¶®
    
    const sources = [
        "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u",
        "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u",
        "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u",
        "https://iptv-org.github.io/iptv/index.m3u"
    ];

    let allChannels = [];
    let lastCricketStatus = {};
    let lastFootballScore = {};
    let favorites = JSON.parse(localStorage.getItem('CRICFY_FAV_2026_FINAL')) || [];
    const defaultLogo = "https://cdn-icons-png.flaticon.com/128/1044/1044302.png";

    // --- ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
    if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
    }

    function sendNotify(title, body) {
        if (Notification.permission === "granted") {
            new Notification(title, { body: body, icon: defaultLogo });
        }
    }

    // --- ‡¶ï‡ßç‡¶∞‡¶ø‡¶ï‡ßá‡¶ü ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶≤‡ßã‡¶° ---
    async function loadRealScores() {
        try {
            const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`);
            const data = await res.json();
            if (data.status === "success" && data.data) {
                const container = document.getElementById('cricket-score-container');
                container.innerHTML = data.data.map(match => {
                    // ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
                    const prevStatus = lastCricketStatus[match.id];
                    if (prevStatus && prevStatus !== match.status) {
                        if (match.status.toLowerCase().includes("wicket")) sendNotify("üèè WICKET!", match.name);
                        if (match.status.toLowerCase().includes("live")) sendNotify("üèè Match Started", match.name);
                    }
                    lastCricketStatus[match.id] = match.status;

                    return `
                    <div class="score-card">
                        <div class="m-type">${match.matchType} ‚Ä¢ Live</div>
                        <b style="display:block; margin-bottom:10px;">${match.name}</b>
                        <div class="m-status"><span class="status-dot"></span> ${match.status}</div>
                    </div>`;
                }).join('');
            }
        } catch (e) { }
    }

    // --- ‡¶´‡ßÅ‡¶ü‡¶¨‡¶≤ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶≤‡ßã‡¶° ---
    async function loadFootballScores() {
        try {
            const res = await fetch("https://v3.football.api-sports.io/fixtures?live=all", {
                headers: { "x-apisports-key": FOOTBALL_API_KEY }
            });
            const data = await res.json();
            if (data.response) {
                const container = document.getElementById('football-score-container');
                container.innerHTML = data.response.map(m => {
                    const id = m.fixture.id;
                    const score = `${m.goals.home}-${m.goals.away}`;
                    if (lastFootballScore[id] && lastFootballScore[id] !== score) {
                        sendNotify("‚öΩ GOAL!", `${m.teams.home.name} ${score} ${m.teams.away.name}`);
                    }
                    lastFootballScore[id] = score;

                    return `
                    <div class="score-card">
                        <div class="m-type">‚öΩ ${m.league.name}</div>
                        <b style="display:block; margin-bottom:10px;">${m.teams.home.name} vs ${m.teams.away.name}</b>
                        <div class="m-status"><span class="status-dot"></span> SCORE: ${score} (${m.fixture.status.short})</div>
                    </div>`;
                }).join('');
            }
        } catch (e) { }
    }

    function toggleScoreType(type) {
        const cCon = document.getElementById('cricket-score-container');
        const fCon = document.getElementById('football-score-container');
        const cBtn = document.getElementById('btn-cricket');
        const fBtn = document.getElementById('btn-football');

        if(type === 'cricket') {
            cCon.style.display = 'block'; fCon.style.display = 'none';
            cBtn.classList.add('active'); fBtn.classList.remove('active');
            loadRealScores();
        } else {
            cCon.style.display = 'none'; fCon.style.display = 'block';
            fBtn.classList.add('active'); cBtn.classList.remove('active');
            loadFootballScores();
        }
    }

    // --- ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ì ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶≤‡¶ú‡¶ø‡¶ï ---
    async function init() {
        for (let url of sources) {
            try {
                const res = await fetch(url);
                const data = await res.text();
                parseM3U(data);
                display(allChannels);
            } catch (e) { }
        }
        document.getElementById('splash').style.display = 'none';
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const url = lines[i + 1]?.trim();
                if (!url || !url.startsWith('http')) continue;
                const name = lines[i].split(',')[1]?.trim() || "Live TV";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || defaultLogo;
                let group = "Global";
                const low = name.toLowerCase();
                if (low.includes("bd") || low.includes("bangla")) group = "Bangladesh";
                else if (low.includes("star") || low.includes("sony") || low.includes("ten") || low.includes("sports") || low.includes("cricket")) group = "Sports";
                else if (low.includes("india") || low.includes("hindi")) group = "India";
                allChannels.push({ name, url, logo, group });
            }
        }
    }

    function display(list, target = 'channelList') {
        const container = document.getElementById(target);
        container.innerHTML = list.slice(0, 400).map(ch => {
            const isFav = favorites.some(f => f.url === ch.url) ? 'active' : '';
            return `
                <div class="card" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='${defaultLogo}'">
                    <div class="info">
                        <p>${ch.group}</p>
                        <h3>${ch.name}</h3>
                    </div>
                    <div class="fav-btn ${isFav}" onclick="toggleFav(event, '${ch.url}')">‚ù§</div>
                </div>`;
        }).join('');
    }

    function switchSec(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id + '-sec').classList.add('active');
        el.classList.add('active');
        document.getElementById('video-container').style.display = 'none';
        if (id === 'score') toggleScoreType('cricket');
        if (id === 'fav') display(favorites, 'favList');
    }

    function toggleFav(e, url) {
        e.stopPropagation();
        const ch = allChannels.find(c => c.url === url);
        const idx = favorites.findIndex(f => f.url === url);
        if (idx > -1) favorites.splice(idx, 1);
        else if(ch) favorites.push(ch);
        localStorage.setItem('CRICFY_FAV_2026_FINAL', JSON.stringify(favorites));
        e.target.classList.toggle('active');
    }

    function play(url) {
        const v = document.getElementById('video');
        document.getElementById('video-container').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        } else { v.src = url; v.play(); }
    }

    function filter() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        display(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function filterTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (tab === 'All') display(allChannels);
        else display(allChannels.filter(c => c.group === tab));
    }

    // ‡ß©‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶®‡ßç‡¶§‡¶∞ ‡¶Ö‡¶ü‡ßã-‡¶ö‡ßá‡¶ï
    setInterval(() => {
        if (document.getElementById('score-sec').classList.contains('active')) {
            loadRealScores();
            loadFootballScores();
        }
    }, 30000);

    init();
</script>
</body>
</html>
