<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICFy TV PRO - Mega Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon-green: #00ff00; --bg-dark: #0a0a0a; --card-bg: #161b22; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding-bottom: 20px; }
        .header { background: #111; padding: 15px; text-align: center; border-bottom: 2px solid var(--neon-green); position: sticky; top: 0; z-index: 100; }
        #video-container { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 55px; z-index: 99; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; }
        .search-box { padding: 15px; }
        input { width: 100%; padding: 12px; border-radius: 10px; background: #1a1a1a; color: white; border: 1px solid #333; outline: none; box-sizing: border-box; font-size: 16px; }
        .tabs { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px 15px; scrollbar-width: none; -ms-overflow-style: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn { padding: 10px 20px; border-radius: 25px; border: 1px solid var(--neon-green); background: transparent; color: var(--neon-green); cursor: pointer; white-space: nowrap; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .tab-btn.active { background: var(--neon-green); color: black; }
        .grid { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 12px; }
        .card { display: flex; align-items: center; background: var(--card-bg); padding: 12px; border-radius: 12px; cursor: pointer; border-left: 5px solid var(--neon-green); border-bottom: 1px solid #333; transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }
        .card img { width: 55px; height: 55px; border-radius: 8px; margin-right: 15px; object-fit: cover; background: #000; }
        .info { flex: 1; }
        .info h3 { margin: 4px 0; font-size: 15px; color: #f0f6fc; }
        .info p { font-size: 11px; color: var(--neon-green); margin: 0; text-transform: uppercase; font-weight: bold; }
        .live { font-size: 11px; color: #ff4d4d; font-weight: bold; }
        .loader { text-align: center; padding: 40px; color: var(--neon-green); font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header"><h2 style="margin:0; color:var(--neon-green); letter-spacing: 1px;">CRICFy TV PRO</h2></div>
<div id="video-container"><video id="video" controls autoPlay playsinline></video></div>

<div class="search-box"><input type="text" id="searchInput" placeholder="Search (Sony, Star, T-Sports, BD...)" onkeyup="filter()"></div>

<div class="tabs">
    <button class="tab-btn active" onclick="filterTab('All', this)">All</button>
    <button class="tab-btn" onclick="filterTab('Bangladesh', this)">Bangladesh</button>
    <button class="tab-btn" onclick="filterTab('India', this)">India</button>
    <button class="tab-btn" onclick="filterTab('Sports', this)">Sports</button>
    <button class="tab-btn" onclick="filterTab('Global', this)">Global</button>
</div>

<div id="loader" class="loader">Loading 1500+ Channels...</div>
<div class="grid" id="channelList"></div>

<script>
    // ৪টি শক্তিশালী সোর্স এক জায়গায়
    const sources = [
        "https://raw.githubusercontent.com/FunctionError/PiratesTv/main/combined_playlist.m3u", // ইন্ডিয়ান ও প্রিমিয়াম স্পোর্টস
        "https://raw.githubusercontent.com/ar-rony/smartiptv-playlist/master/MYIPTVLIST.m3u", // বাংলাদেশী ও স্পোর্টস
        "https://raw.githubusercontent.com/Shadmanislam/bdiptv/master/BD%20IPTV.m3u", // বিডি সোর্স
        "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8" // গ্লোবাল সোর্স
    ];

    let allChannels = [];

    async function loadAllSources() {
        for (let url of sources) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                parseM3U(data);
            } catch (error) {
                console.log("Error loading:", url);
            }
        }
        document.getElementById('loader').style.display = 'none';
        display(allChannels);
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const info = lines[i];
                const streamUrl = lines[i + 1]?.trim();
                if (!streamUrl || !streamUrl.startsWith('http')) continue;

                const name = info.split(',')[1]?.trim() || "Unknown Channel";
                const logoMatch = info.match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : "https://cdn-icons-png.flaticon.com/128/1044/1044302.png";
                
                // অটোমেটিক স্মার্ট ক্যাটাগরি ফিল্টার
                let group = "Global";
                const gMatch = info.match(/group-title="([^"]+)"/i);
                const groupTitle = gMatch ? gMatch[1].toLowerCase() : "";
                const lowerName = name.toLowerCase();

                if (groupTitle.includes("bangla") || lowerName.includes("bd") || lowerName.includes("bangla")) group = "Bangladesh";
                else if (groupTitle.includes("india") || lowerName.includes("hindi") || lowerName.includes("sony") || lowerName.includes("star")) group = "India";
                
                // স্পোর্টস ক্যাটাগরি সব দেশের স্পোর্টসকে এক করবে
                if (groupTitle.includes("sports") || lowerName.includes("sports") || lowerName.includes("cricket") || lowerName.includes("ten")) {
                    group = "Sports";
                }

                allChannels.push({ name, url: streamUrl, logo, group });
            }
        }
    }

    function display(list) {
        const container = document.getElementById('channelList');
        // পারফরম্যান্সের জন্য প্রথমে শুধু ২০০টি দেখাবে, স্ক্রল করলে বাকিগুলো আসবে
        container.innerHTML = list.slice(0, 500).map(ch => `
            <div class="card" onclick="play('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/128/1044/1044302.png'">
                <div class="info">
                    <p>${ch.group}</p>
                    <h3>${ch.name}</h3>
                    <span class="live">● LIVE NOW</span>
                </div>
            </div>
        `).join('');
    }

    function play(url) {
        const v = document.getElementById('video');
        const container = document.getElementById('video-container');
        container.style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(v);
            hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
        } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
            v.src = url;
            v.play();
        }
    }

    function filter() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        display(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function filterTab(tab, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (tab === 'All') display(allChannels);
        else display(allChannels.filter(c => c.group === tab));
    }

    loadAllSources();
</script>
</body>
</html>
